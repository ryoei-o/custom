<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/4783c24961.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>コンスタイマー</title>
  <link rel="shortcut icon" href="konchan1.png" type="image/x-icon">
</head>
<header>

</header>
<body>
  <div id="contents">
    <i class="fa-solid fa-paint-roller" id="roller"></i>
    <div id="menu">
      <a href="#" id="close">&times;</a>
      <p>テーマカラーを選択</p>
      <li id="list">
        <ul class="color-text" id="default-text">
          <span class="color-circle" data-color="default"></span> DEFAULT
        </ul>
        <ul class="color-text" id="red-text">
          <span class="color-circle" data-color="red"></span> RED
        </ul>
        <ul class="color-text" id="turquoise-text">
          <span class="color-circle" data-color="turquoise"></span> TURQUOISE
        </ul>
        <ul class="color-text" id="lightblue-text">
          <span class="color-circle" data-color="lightblue"></span> LIGHTBLUE
        </ul>
        <ul class="color-text" id="lightgreen-text">
          <span class="color-circle" data-color="lightgreen"></span> LIGHTGREEN
        </ul>
        <ul class="color-text" id="purple-text">
          <span class="color-circle" data-color="purple"></span> PURPLE
        </ul>
        <ul class="color-text" id="dark-text">
          <span class="color-circle" data-color="dark"></span> DARK
        </ul>
        <ul class="color-text" id="white-text">
          <span class="color-circle" data-color="white"></span> WHITE
        </ul>
      </li>
    </div>
    
    <div id="konsuta">
      <div id="timer">
        <div class="select-container">
          <select id="select-min"></select>
          <span class="timefont">分</span>
        </div>
        <br>
        <div class="select-container">
          <select id="select-sec"></select>
          <span class="timefont">秒</span>
        </div>
        <h2 id="time-pass">00:00</h2>
        <button id="start-btn">スタート</button>
        <button id="stop-btn" class="visually-hidden">ストップ</button>
        <button id="reset-btn" class="visually-hidden">リセット</button>
        <p id="end-text" class="visually-hidden">終了です！</p>
        <p id="start-text" class="visually-hidden">頑張りましょう！</p>
      </div>
      <textarea id="memo" rows="14" cols="37"></textarea>
    </div>
  </div>

  <script src="createDropDown.js" text="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
  <script src="bgm.js"></script>
  <script src="themacolor.js"></script>
</body>

</html>
